openapi: 3.0.0
info:
  title: nhentai api
  version: 0.1.0
paths:
  /api/galleries/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      responses:
        200:
          description: Gallery
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Gallery"
        400:
          $ref: "#/components/responses/BadRequest"
  /api/galleries/search:
    get:
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: number
        - name: sort
          in: query
          schema:
            $ref: "#/components/schemas/SortMode"
      responses:
        200:
          description: Gallery search result
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: "#/components/schemas/SearchResult"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Gallery"
        400:
          $ref: "#/components/responses/BadRequest"
components:
  schemas:
    SortMode:
      enum:
        - popular
        - popular-year
        - popular-month
        - popular-week
        - popular-today
        - date
    SearchResult:
      properties:
        num_pages:
          type: number
        per_page:
          type: number
        results:
          type: object
    Gallery:
      properties:
        id:
          type: number
        media_id:
          type: number
        title:
          type: object
          additionalProperties:
            type: string
        images:
          type: array
          items:
            type: object
            properties:
              pages:
                type: array
                items:
                  $ref: "#/components/schemas/Image"
              cover:
                $ref: "#/components/schemas/Image"
              thumbnail:
                $ref: "#/components/schemas/Image"
        scanlator:
          type: string
        upload_date:
          type: number
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        num_pages:
          type: number
        num_favorites:
          type: number
    Image:
      properties:
        t:
          type: string
        w:
          type: number
        h:
          type: number
    Tag:
      properties:
        id:
          type: number
        type:
          type: string
        name:
          type: string
        url:
          type: string
        count:
          type: number
  responses:
    BadRequest:
      description: Bad Request
      content:
        "application/json":
          schema:
            type: object
            properties:
              error:
                properties:
                  error:
                    type: boolean
